# === MAXIMUM BLUETOOTH PERFORMANCE SETTINGS ===
# Connection intervals: minimum valid value is 6 (7.5ms)
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=6
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_LATENCY=0
CONFIG_BT_PERIPHERAL_PREF_TIMEOUT=400

# Buffer sizes within valid ranges
CONFIG_BT_BUF_ACL_TX_COUNT=10
CONFIG_BT_BUF_ACL_RX_COUNT=10
CONFIG_BT_L2CAP_TX_BUF_COUNT=64

# Enable larger ACL payloads for better throughput/efficiency
CONFIG_BT_BUF_ACL_TX_SIZE=251
CONFIG_BT_BUF_ACL_RX_SIZE=251

# enable auto-sleeping after being idle for 15 mins (unit: ms)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# set transmission power to max
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Prefer 2M PHY and allow PHY updates when supported by the host
CONFIG_BT_CTLR_PHY_2M=y
CONFIG_BT_PHY_UPDATE=y

# Enable Data Length Extension at controller level
CONFIG_BT_CTLR_DATA_LENGTH_MAX=251
CONFIG_BT_DATA_LEN_UPDATE=y

# ZMK BLE optimizations
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y
CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_PROXY=y
CONFIG_ZMK_BEHAVIORS_QUEUE_SIZE=512

# HID report queue sizes for optimal performance
CONFIG_ZMK_BLE_KEYBOARD_REPORT_QUEUE_SIZE=100
CONFIG_ZMK_BLE_CONSUMER_REPORT_QUEUE_SIZE=50

# Split keyboard optimizations (only for central)
CONFIG_ZMK_SPLIT_BLE_CENTRAL_POSITION_QUEUE_SIZE=50
CONFIG_ZMK_SPLIT_BLE_CENTRAL_SPLIT_RUN_QUEUE_SIZE=50

CONFIG_ZMK_DISPLAY=y
CONFIG_ZMK_EXT_POWER=y
# adding in for F13 support but it breaks android.
CONFIG_ZMK_HID_KEYBOARD_NKRO_EXTENDED_REPORT=n

CONFIG_ZMK_HID_CONSUMER_REPORT_USAGES_BASIC=n